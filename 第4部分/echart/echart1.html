<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echart</title>
    <script src="./js/echart.js"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="chart"></div>
<script>
    const chartDom = document.getElementById('chart'); // 获取dom对象
    const chart = echarts.init(chartDom); // 初始化一个echart对象
    chart.setOption({ // 添加option设置
        title: {
            text: 'Echarts 实例'
        },
        xAxis: { // x轴
            data: ['食品', '服饰', '数码', '箱包'],
        },
        yAxis: { // y轴

        },
        series: {
            type: 'bar',
            data: [10, 20, 30, 40]
        }
    })
</script>

</body>
</html>
