<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<svg width="800" height="800">
    <!--    绘制矩形    -->
    <rect width="50"
          height="50"
          style="fill:red;stroke-width: 1px;stroke:rgba(0,0,0)"
    >

    </rect>

    <!--    绘制线段-->
    <line
            x1="100"
            y1="100"
            x2="250"
            y2="75"
            style="stroke-width: 1px;stroke: blue"
    >
    </line>
    <line
            x1="250"
            y1="75"
            x2="300"
            y2="100"
            style="stroke-width: 1px;stroke: blue"
    >
    </line>


    <!--    绘制圆-->
    <circle
            cx="200"
            cy="200"
            r="50"
            style="stroke-width: 2px;stroke: green;fill: red"
    >

    </circle>
    

    <!--    绘制点-->
    <line x1="300" y1="300" x2="301" y2="301" style="stroke-width: 1px; stroke: red"></line>

</svg>

</body>
</html>
